{%extends display.admin%}
{%use 'content_protection/agentoccasion/pageStep.html' %}

{%block pageContent%}
{{block ('pageStep')}}

<form method="post" autocomplete="off">
  <div class="f justify-center">
    <div class="c6 s12 m8">
       <div class="cbox">
		{%if dataRow.report%}
        	<p class="msg">{{dataRow.report | nl2br}}</p>
		{%else%}
		<div class="msg warn2">{%trans "No report was sended yet"%}</div>
		{%endif%}
		<div class="btn link" data-kerkere='.editReport' data-kerkere-icon>{%trans "Edit report"%}</div>
		<div class="editReport" data-kerkere-content='hide'>

	        <textarea name="report" placeholder='{%trans "Type here"%} ...' class="txt" rows="15">{{dataRow.report}}</textarea>

	        <footer class="txtRa">
	          <button class="btn primary mT10">{%trans "Save report"%}</button>
	        </footer>
		</div>
    </div>

    </div>
  </div>
</form>


{%endblock%}
