{%extends display.admin%}
{%use 'content_a/protection/pageStep.html' %}

{%block pageContent%}
{{block ('pageStep')}}

<form method="post" autocomplete="off">
  <div class="f justify-center">
    <div class="c6 s12 m8">
       <div class="cbox">



        {%if dataTable%}
<div class="f">

  {%for key, value in dataTable%}
    <div class="vcard mA10 c2 s12">
      <a href="{{value}}" target="_blank">

      <img alt="file" src="{{value}}">
      </a>
      <div class="footer"><div class="btn xs outline block danger " data-confirm data-data='{"remove" : "remove", "key" : "{{key}}"}'>{%trans "Remove file"%}</div></div>
    </div>
  {%endfor%}
</div>
{%endif%}
    </div>

    </div>
  </div>
</form>


{%endblock%}
