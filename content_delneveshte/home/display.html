{%extends display.mvc%}


{%block head_css%}
<link rel="stylesheet" href="{{url.site}}/static/css/delneveshte.css">
{%endblock%}


{%block body%}

<header>
  <a href="{{url.base}}" title='{%trans "Click and go to khadije site"%}'>
    <img src="{{url.site}}/static/images/logo/khadije.png" alt='{{site.title}}'>
    <h1>{{site.title}}</h1>
  </a>
</header>

<form class="inputer" autocomplete="off" method="post">
  <textarea class="el" name='desc' placeholder='{%trans "Wrote your heart sounds"%}'></textarea>
  <div class="f">
    <div class="c pRa5">
      <input type="text" name="title" class="el" placeholder='{%trans "Name"%} {%trans "optional"%}'>
    </div>
    <div class="c pRa5">
      <input type="tel" name="mobile" class="el" placeholder='{%trans "Mobile"%} {%trans "optional"%}'>
    </div>
    <div class="cauto os">
      <button class="el" title='{%trans "Press here to send"%}'>{%trans "Send"%}</button>
    </div>
  </div>


</form>


{%endblock%}
