{%extends display.mvc%}


{%block head_css%}
<style>
  body{background-color: #ddd;background-image:url('/static/images/delneveshte/bg2.jpg');background-position: center;background-size: cover;background-repeat: no-repeat;min-height:100%;color: #fff;background-attachment:fixed;}
  header{position: absolute;top: 1em;right: 1em;width: 150px;text-align:center;margin:0 auto;user-select:none;}
  header h1{font-size: 1.2em;color:#fff}
  header img{display: block;}
  .inputer{font-size: 1.4em;position:relative;margin: 0 auto 3em;user-select:none;}
  .inputer .el{background-color: rgba(255,255,255,0.4);border:1px solid transparent;transition:0.3s;color: #333;width:100%;line-height:16px;margin-bottom:5px;}
  .inputer .el:hover{background-color: rgba(255,255,255,0.5);}
  .inputer .el:focus{background-color: rgba(255,255,255,0.7);border-color: #fff;}
  .inputer textarea.el{min-height: 160px;max-height: 400px;width:100%;padding:9px 1em;line-height: 2em;resize:none;margin-top:3em;}
  .inputer button.el{padding:9px 2em;}
  .inputer input.el{padding:9px 1em;}
  .messages{margin:0 auto;font-size:1.3em;margin-bottom:5em;}
  .messages h2{user-select:none;}
  .messages .msg{line-height:2em;overflow:hidden;}
  .messages .msg:hover{opacity:0.9}
  .messages .badge{margin-top:15px;user-select:none;}

  @media all and (max-width: 767px) {
    header{position:static;}
    .inputer .c.pRa5{padding:0;}
  }

</style>
{%endblock%}


{%block foot_js%}
<script>
function addLastMessage()
{
  $('.messages .msg:first-of-type').transition('pulse');
  $('.messages .msg:first-of-type').transition('jiggle');
}
</script>
{%endblock%}



{%block body%}

<header>
  <a href="{{url.base}}" title='{%trans "Click and go to khadije site"%}'>
    <img src="{{url.site}}/static/images/logo/khadije.png" alt='{{site.title}}'>
    <h1>{{site.title}}</h1>
  </a>
</header>

<div class="cn">
  <div class="f justify-center">
    <div class="c6 m9 s12">

      <form class="inputer" autocomplete="off" method="post">
        <textarea class="el" name='desc' placeholder='{%trans "Wrote your heart sounds"%}' maxlength='1000'></textarea>
        <div class="f">
          <div class="cauto pRa5">
            <div class="switch1 flat gender">
               <input type="checkbox" name="switchGender" id="switchGender">
               <label for="switchGender"></label>
            </div>
          </div>
          <div class="c pRa5">
            <input type="text" name="title" class="el title" placeholder='{%trans "Name"%} {%trans "optional"%}' title='{%trans "Not require"%}' maxlength='30'>
          </div>
          <div class="c s12 pRa5">
            <input type="tel" name="mobile" class="el mobile" placeholder='{%trans "Mobile"%} {%trans "optional"%}' title='{%trans "Mobile number is not showing on site and optional"%}' maxlength='15'>
          </div>
          <div class="s12 cauto os">
            <input type="text" name="username" class="hide">
            <button class="el send" title='{%trans "Press here to send"%}'>{%trans "Send"%}</button>
          </div>
        </div>
      </form>


  {%include "content_delneveshte/home/messages.html"%}

    </div>
  </div>
</div>


{%endblock%}
