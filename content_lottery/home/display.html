{%extends display.admin%}


{%block pageContent%}
<div class="f">
<div class="c6 s12">{{block('bAddNewLottery')}}</div>
<div class="c6 s12">{{block('bListLottery')}}</div>

</div>

{%endblock%}




{%block bAddNewLottery%}
<a class="dcard x2" href='{{url.here}}/item/add'>
 <div class="statistic">
  <div class="label"><i class="fs20 mRa5 sf-plus"></i></div>
  <div class="label mT10">{%trans "Add new lottery"%}</div>
 </div>
</a>
{%endblock%}





{%block bListLottery%}
<a class="dcard x2" href='{{url.here}}/item'>
 <div class="statistic">
  <div class="label"><i class="fs20 mRa5 sf-list"></i></div>
  <div class="label mT10">{%trans "List of lottery"%}</div>
 </div>
</a>
{%endblock%}
