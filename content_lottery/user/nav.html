<div class="f">

<div class="c s12">
  <a class="dcard {%if  not url.child %} active {%endif%}" href='{{url.this}}{{xLidStart}}'>
   <div class="statistic">
    <div class="value"><i class="sf-list"></i></div>
    <div class="label">{%trans "List"%}</div>
   </div>
  </a>
</div>

<div class="c s6">
  <a class="dcard {%if url.child == 'l'%} active {%endif%}" href='{{url.this}}/l{{xLidStart}}'>
   <div class="statistic red">
    <div class="value"><i class="sf-atom"></i></div>
    <div class="label">{%trans "Lottery"%}</div>
   </div>
  </a>
</div>

<div class="c s6">
  <a class="dcard {%if url.child == 'report' and not url.subchild%} active {%endif%}" href='{{url.this}}/report{{xLidStart}}'>
   <div class="statistic orange">
    <div class="value"><i class="sf-clock"></i></div>
    <div class="label">{%trans "Report daily"%}</div>
   </div>
  </a>
</div>
<div class="c s6">
  <a class="dcard {%if url.child == 'report' and url.subchild == 'provincelist'%} active {%endif%}" href='{{url.this}}/report/provincelist{{xLidStart}}'>
   <div class="statistic blue">
    <div class="value"><i class="sf-list"></i></div>
    <div class="label">{%trans "Province list"%}</div>
   </div>
  </a>
</div>

<div class="c s6">
  <a class="dcard {%if url.child == 'report' and url.subchild == 'map'%} active {%endif%}" href='{{url.this}}/report/map{{xLidStart}}' data-direct>
   <div class="statistic green">
    <div class="value"><i class="sf-map"></i></div>
    <div class="label">{%trans "Map chart"%}</div>
   </div>
  </a>
</div>

{%if perm('AddEditLottery')%}

<div class="cauto s6">
  <a class="dcard " href='{{url.here}}/item/edit?id={{requestGET.lid}}' data-direct>
   <div class="statistic">
    <div class="value"><i class="sf-edit"></i></div>
    <div class="label">{%trans "Edit"%}</div>
   </div>
  </a>
</div>
{%endif%}
</div>
