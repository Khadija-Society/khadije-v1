{%extends display.cpMain%}


{%block pageContent%}
<div class="cbox">
	<div id="chartdiv" class="chart size-he500"></div>
</div>

<div class="cbox">
	<table class="tbl">
		<thead>
			<tr class="primary">
				<th>{%trans "Payment"%}</th>
				<th>{%trans "Sum"%}</th>
			</tr>
		</thead>
		<tbody>
			{%for key, value in chartTable%}
			<tr>
				<td>{{value.payment}}</td>
				<td>{{value.sum | fitNumber}} {%trans "Toman"%}</td>
			</tr>
			{%endfor%}
		</tbody>
	</table>
</div>
{%endblock%}


{%block foot_js%}
<script type="text/javascript">
	{% include 'content_cp/report/counttransaction/chart.js' %}
</script>
{%endblock%}
