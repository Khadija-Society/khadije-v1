{%extends 'content_mokeb/layout.html'%}




{%block pageContent%}
{%if mokebList%}
<div class="f">

{%for key, value in mokebList%}
<div class="c6 s12">
	<a class="dcard x2" href='{{url.here}}/add/{{value.id}}'>
	 <div class="statistic teal">
	  <div class="value">{{value.title}} <small>{{value.subtitle}}</small></div>

	  <div class="label">{%set myPlace = value.city%}{%trans myPlace%}</div>
	 </div>
	</a>
</div>
{%endfor%}
</div>
{%else%}
<div class="msg warn">هیچ موکب فعالی یافت نشد</div>
{%endif%}

{%endblock%}
