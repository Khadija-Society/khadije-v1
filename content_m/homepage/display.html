{%extends 'content_m/layout.html'%}


{%block pageContent%}
<div class="">

<form method="post" class="f" nctype="multipart/form-data">

  <div class="c4 s12">
    <div class="dcard x2">
     <div class="statistic">
      <div class="value mB20">{%trans "Qom"%}</div>
      <div class="label input "><input type="number" name="qom" id="qom" value="{{staticvar.qom}}"></div>
     </div>
    </div>
  </div>

  <div class="c4 s12">
    <div class="dcard x2">
     <div class="statistic">
      <div class="value mB20">{%trans "Mashhad"%}</div>
      <div class="label input "><input type="number" name="mashhad" id="mashhad" value="{{staticvar.mashhad}}"></div>
     </div>
    </div>
  </div>

  <div class="c4 s12">
    <div class="dcard x2">
     <div class="statistic">
      <div class="value mB20">{%trans "Karbala"%}</div>
      <div class="label input "><input type="number" name="karbala" id="karbala" value="{{staticvar.karbala}}"></div>
     </div>
    </div>
  </div>

  <button class="btn success fs16 c12">{%trans "Save"%}</button>
</form>

</div>
{%endblock%}
