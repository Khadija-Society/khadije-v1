{%extends display.admin%}


{%block pageContent%}
<div class="f justify-center">
 <div class="cbox c10 s12">

  <div class="f">
    <div class="c3 s12 pRa10">

      <div class="c4 s12 pA10">

 {%set cityPlace = requestGET.city%}

      <a class="vcard shadow txtC">

     <img src="{{url.static}}/images/place/{{cityPlace}}-square.jpg" alt='{%trans cityPlace%}'>
     <div class="content">
      <div class="header">{%trans cityPlace%}</div>
     </div>
    </a>


      </div>

    </div>
    <div class="c s12">
      <h3>{%trans "Terms and conditions"%}</h3>
      {{termsAndCondition | raw}}

      <div class="f mT20">
        <div class="c pRa10">
          <a class="btn outline success block mT20"  href="{{url.pwd}}" data-ajaxify data-method="post" data-data='{"city": "{{cityPlace}}"}'>{%trans "I agree term and condition"%}</a>
        </div>
        <div class="cauto">
          <a class="btn outline  danger block mT20" href="{{url.this}}/request">{%trans "Disagree"%}</a>
        </div>
      </div>

    </div>
  </div>

 </div>
</div>
{%endblock%}




{%block iNext%}
{%endblock%}
