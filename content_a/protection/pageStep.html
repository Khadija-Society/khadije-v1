{%block pageStep%}
<div class="msg info2 fs14 txtC txtB f">
<div class="c">{{occasionDetail.title}}</div>
<div class="c">{{occasionDetail.subtitle}}</div>
</div>
<div class="f">
	<div class="c s4">
		<a class="dcard {%if url.child == 'detail'%}active{%endif%}" href='{{url.this}}/detail?id={{requestGET.id}}'>
			<div class="statistic sm">
				<div class="value mB10"><i class="sf-info-circle"></i></div>
				<div class="label">{%trans "Detail"%}</div>
			</div>
		</a>
	</div>

	<div class="c s4">
		<a class="dcard {%if url.child == 'users'%}active{%endif%}" href='{{url.this}}/users?id={{requestGET.id}}'>
			<div class="statistic sm">
				<div class="value mB10"><i class="sf-users"></i></div>
				<div class="label">{%trans "Users"%}</div>
			</div>
		</a>
	</div>

	<div class="c s4">
		<a class="dcard {%if url.child == 'report'%}active{%endif%}" href='{{url.this}}/report?id={{requestGET.id}}'>
			<div class="statistic sm">
				<div class="value mB10"><i class="sf-file-text-o"></i></div>
				<div class="label">{%trans "Reports"%}</div>
			</div>
		</a>
	</div>

	<div class="c s4">
		<a class="dcard {%if url.child == 'gallery'%}active{%endif%}" href='{{url.this}}/gallery?id={{requestGET.id}}'>
			<div class="statistic sm">
				<div class="value mB10"><i class="sf-images"></i></div>
				<div class="label">{%trans "Gallery"%}</div>
			</div>
		</a>
	</div>

</div>

{%endblock%}
