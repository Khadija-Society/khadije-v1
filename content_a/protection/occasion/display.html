{%extends display.admin%}

{%block pageContent%}
<div class="cbox">
  <p class="msg info2">لطفا اطلاعات افرادی‌ که می‌خواهید در این مناسبت به آنها بسته حمایتی اهدا کنید را وارد نمایید.</p>
  <form method="post" autocomplete="off">
    <input type="hidden" name="id" value="{{requestGET.id}}">
    <div class="w300">
      <label>{%trans "Nationalcode"%}</label>
      <div class="input">
        <input type="text" name="nationalcode" value="{{requestGET.nationalcode}}">
        <button class="addon btn success2">{%trans "Check"%}</button>
      </div>
    </div>
  </form>
</div>


{%endblock%}
