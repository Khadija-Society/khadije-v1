{%extends display.admin%}


{%block pageContent%}
  <div class="justify-center f">
   <form method="post" class="c5 m6 s12" autocomplete="off">
    <div class="cbox">
     {{block('iMemberList')}}
     {{block('iCity')}}
     {{block('iJob')}}
     {{block('iadd')}}
    </div>
   </form>
  </div>
{%endblock%}




{%block iMemberList%}
<label for="member">{%trans "Choose user and to set as servant"%} <small class="fc-red">* {%trans "Require"%}</small></label>
<select name="member" class="ui dropdown search" id="member" data-source='{{url.here}}/servant?list=member&q={query}'>
  <option value="" readonly>{%trans "Please choose user"%} *</option>
</select>
{%endblock%}



{%block iCity%}
<div class="pRa5">
  <label for="city">{%trans "City"%}</label>
  <select name="city" class="ui dropdown select">
    <option value="" readonly>{%trans "Please choose city"%}</option>
    <option value="qom" {%if dataRow.city == 'qom'  %}selected {%endif%}>{%trans "Qom"%}</option>
    <option value="mashhad" {%if dataRow.city == 'mashhad'  %}selected {%endif%}>{%trans "Mashhad"%}</option>
    <option value="karbala" {%if dataRow.city == 'karbala'  %}selected {%endif%}>{%trans "Karbala"%}</option>
  </select>
</div>
{%endblock%}


{%block iJob%}
<div class="pRa5">
  <label for="job">{%trans "Job"%}</label>
  <select name="job" class="ui dropdown select">
    <option value="" readonly>{%trans "Please choose job"%}</option>
    <option value="clergy" {%if dataRow.job == 'clergy'  %}selected {%endif%}>{%trans "clergy"%}</option>
    <option value="adminoffice" {%if dataRow.job == 'adminoffice'  %}selected {%endif%}>{%trans "adminoffice"%}</option>
    <option value="admin" {%if dataRow.job == 'admin'  %}selected {%endif%}>{%trans "admin"%}</option>
    <option value="missionary" {%if dataRow.job == 'missionary'  %}selected {%endif%}>{%trans "missionary"%}</option>
    <option value="servant" {%if dataRow.job == 'servant'  %}selected {%endif%}>{%trans "servant"%}</option>


  </select>
</div>
{%endblock%}




{%block iadd%}
<button class="btn primary block mT20">{%trans "Add"%}</button>
{%endblock%}
